<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Random Mute Metronome (Swing Edition)</title>
    <style>
        :root {
            --bg-color: #121212;
            --surface-color: #1e1e1e;
            --primary-color: #00f2ff;
            --accent-color: #ff00ff;
            --muted-color: #444;
            --text-main: #ffffff;
            --text-sub: #888;
            --knob-size: 24px;
        }

        * { box-sizing: border-box; touch-action: manipulation; }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .app-header {
            width: 100%;
            padding: 20px 0 10px;
            text-align: center;
            letter-spacing: 1px;
        }
        
        .app-title {
            margin: 0;
            font-size: 18px;
            font-weight: 400;
            color: var(--text-sub);
            text-transform: uppercase;
        }
        
        .app-title span {
             color: var(--primary-color);
             font-weight: 600;
        }

        .app-main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px 0;
        }

        /* --- ビジュアライザー --- */
        .visualizer-container {
            display: flex;
            width: 100%;
            max-width: 600px; 
            padding: 0 20px; 
            margin-bottom: 30px;
            justify-content: center;
            align-items: center;
            gap: 12px;
        }

        .visualizer {
            flex: 1; 
            aspect-ratio: 1 / 1;
            min-width: 0;
            max-width: 80px; 
            border-radius: 50%;
            background-color: transparent;
            border: 3px solid var(--surface-color);
            transition: all 0.1s ease-out;
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            position: relative;
        }

        .visualizer.active {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
            box-shadow: 0 0 30px var(--primary-color);
            transform: scale(1.05);
        }

        .visualizer.accent {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            box-shadow: 0 0 30px var(--accent-color);
            transform: scale(1.1);
        }

        .visualizer.ghost {
            border-color: var(--muted-color);
            background-color: transparent;
            box-shadow: none;
            transform: scale(0.9);
        }

        /* --- BPM表示 --- */
        .bpm-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .bpm-value {
            font-size: 80px;
            font-weight: 200;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
            line-height: 1;
        }

        .bpm-label {
            font-size: 14px;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-top: 10px;
        }

        /* --- コントロール --- */
        .controls {
            width: 100%;
            max-width: 400px;
            padding: 0 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .control-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            color: var(--text-sub);
        }

        /* チェックボックスのスタイル調整 */
        input[type="checkbox"] {
            transform: scale(1.5);
            accent-color: var(--primary-color);
            cursor: pointer;
        }

        /* --- 拍子ボタン --- */
        .time-signature-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4つ並べる */
            gap: 8px;
        }

        .time-btn {
            padding: 10px 0;
            background: var(--surface-color);
            color: var(--text-sub);
            border: 1px solid var(--surface-color);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            text-transform: uppercase;
        }

        .time-btn:active { transform: scale(0.95); }
        .time-btn.active {
            background: var(--primary-color);
            color: var(--bg-color);
            border-color: var(--primary-color);
            font-weight: bold;
        }

        /* --- スライダー共通 --- */
        .range-input {
            width: 100%;
            -webkit-appearance: none;
            background: transparent;
            cursor: pointer;
            margin: 5px 0;
        }
        .range-input:focus { outline: none; }
        .range-input::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            background: var(--surface-color);
            border-radius: 2px;
        }
        .range-input::-webkit-slider-thumb {
            height: var(--knob-size);
            width: var(--knob-size);
            border-radius: 50%;
            background: var(--primary-color);
            -webkit-appearance: none;
            margin-top: -10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
            transition: transform 0.1s;
        }
        .range-input:active::-webkit-slider-thumb { transform: scale(1.2); }

        /* --- スタートボタン --- */
        .btn-main {
            margin-top: 10px;
            background: var(--surface-color);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            font-size: 18px;
            padding: 16px;
            border-radius: 50px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: bold;
        }
        .btn-main:active { transform: scale(0.96); }
        .btn-main.playing {
            background: var(--primary-color);
            color: var(--bg-color);
            box-shadow: 0 0 30px rgba(0, 242, 255, 0.4);
        }

        footer {
            width: 100%;
            padding: 20px 0 30px;
            text-align: center;
            font-size: 12px;
            color: var(--text-sub);
        }
    </style>
</head>
<body>

    <header class="app-header">
        <h1 class="app-title">Random <span>Mute</span> Metronome</h1>
    </header>

    <main class="app-main">
        <div id="visualizerContainer" class="visualizer-container"></div>

        <div class="bpm-container">
            <div class="bpm-value" id="bpmDisplay">120</div>
            <div class="bpm-label">BPM</div>
        </div>

        <div class="controls">
            <div class="control-group">
                <div class="control-header">
                    <span>Time Signature</span>
                </div>
                <div class="time-signature-buttons">
                    <button class="time-btn active" data-time="4/4">4/4</button>
                    <button class="time-btn" data-time="3/4">3/4</button>
                    <button class="time-btn" data-time="5/4">5/4</button>
                    <button class="time-btn" data-time="6/8">6/8</button>
                </div>
            </div>

            <div class="control-group">
                <div class="control-header">
                    <span>Tempo</span>
                    <span id="bpmVal">120</span>
                </div>
                <input type="range" id="bpmRange" class="range-input" min="40" max="240" value="120">
            </div>

            <div class="control-group">
                <div class="control-header">
                    <span>8th Note (Subdivision)</span>
                    <input type="checkbox" id="subdivisionCheck">
                </div>
            </div>

            <div class="control-group">
                <div class="control-header">
                    <span>Swing Feel</span>
                    <span id="swingVal">50% (Straight)</span>
                </div>
                <input type="range" id="swingRange" class="range-input" min="50" max="75" value="50">
            </div>

            <div style="width: 100%; height: 1px; background: #333; margin: 5px 0;"></div>

            <div class="control-group">
                <div class="control-header">
                    <span>Mute Probability</span>
                    <span id="probVal">30%</span>
                </div>
                <input type="range" id="probRange" class="range-input" min="0" max="100" value="30">
            </div>

            <div class="control-group">
                <div class="control-header">
                    <span>Max Mute Bars</span>
                    <span id="durVal">1 Bar</span>
                </div>
                <input type="range" id="durRange" class="range-input" min="1" max="4" value="1">
            </div>

            <button id="playBtn" class="btn-main">START</button>
        </div>
    </main>

    <footer>
        ©2025 <a href="https://note.com/jazzy_begin" style="color:var(--text-sub); text-decoration:none;">buro</a>
    </footer>

    <script>
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        
        let isPlaying = false;
        let currentBeat = 0;       
        let nextNoteTime = 0.0;    
        let timerID = null;
        let rafID = null;
        
        // ミュート関連
        let isMuted = false;
        let muteRemainingBars = 0;
        let muteProb = 30; 
        let maxMuteBars = 1;

        // リズム関連
        let bpm = 120;
        let timeSignature = '4/4';
        let beatsPerBar = 4;
        
        // スイング関連 (NEW)
        let isSubdivisionOn = false;
        let swingRatio = 0.5; // 0.5 = 50% (イーブン)

        // 定義
        const timeSigs = {
            '4/4': { beats: 4, accentBeats: [0] },
            '3/4': { beats: 3, accentBeats: [0] },
            '5/4': { beats: 5, accentBeats: [0] },
            '6/8': { beats: 6, accentBeats: [0, 3] }
        };

        // DOM取得
        const playBtn = document.getElementById('playBtn');
        const bpmRange = document.getElementById('bpmRange');
        const probRange = document.getElementById('probRange');
        const durRange = document.getElementById('durRange');
        const visualizerContainer = document.getElementById('visualizerContainer');
        const timeButtons = document.querySelectorAll('.time-btn');
        
        // 新規コントロール
        const subdivisionCheck = document.getElementById('subdivisionCheck');
        const swingRange = document.getElementById('swingRange');
        const swingValDisplay = document.getElementById('swingVal');

        const displays = {
            bpm: document.getElementById('bpmDisplay'),
            bpmSmall: document.getElementById('bpmVal'),
            prob: document.getElementById('probVal'),
            dur: document.getElementById('durVal')
        };

        const lookahead = 25.0; 
        const scheduleAheadTime = 0.1;
        const visualQueue = [];
        const visualizers = {};

        // --- ビジュアライザー生成 ---
        function createVisualizers() {
            visualizerContainer.innerHTML = '';
            Object.keys(visualizers).forEach(k => delete visualizers[k]);

            for (let i = 0; i < beatsPerBar; i++) {
                const viz = document.createElement('div');
                viz.className = 'visualizer';
                viz.id = `viz-${i}`;
                visualizerContainer.appendChild(viz);
                visualizers[i] = viz;
            }
        }

        // --- 音を鳴らすヘルパー関数 ---
        function playOscillator(time, freq, gainVal, duration = 0.1) {
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            
            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.frequency.value = freq;
            
            // ノイズ防止のエンベロープ
            gainNode.gain.setValueAtTime(0, time);
            gainNode.gain.linearRampToValueAtTime(gainVal, time + 0.005);
            gainNode.gain.exponentialRampToValueAtTime(0.001, time + duration);

            osc.start(time);
            osc.stop(time + duration + 0.05);
        }

        // --- スケジューリング中枢 ---
        function scheduleNote(beatNumber, time) {
            if (beatNumber === 0) {
                updateMuteState();
            }

            const config = timeSigs[timeSignature];
            const isAccent = config.accentBeats.includes(beatNumber);

            // 1. ビジュアルの予約
            syncVisualWithAudio(time, isMuted, beatNumber, isAccent);

            // 2. 表拍 (Downbeat) の発音
            if (!isMuted) {
                const freq = isAccent ? 1000 : 800; // アクセントは高く
                playOscillator(time, freq, 1.0);
            }

            // 3. 裏拍 (Subdivision / Upbeat) の発音 [NEW]
            if (isSubdivisionOn && !isMuted) {
                const secondsPerBeat = 60.0 / bpm;
                // swingRatioを使って裏拍の位置をずらす
                // 0.5 = ジャスト真ん中, 0.66 = 3連符の3つ目
                const upbeatTime = time + (secondsPerBeat * swingRatio);
                
                // 裏拍は少しピッチを高く、音量は小さく
                playOscillator(upbeatTime, 1200, 0.3, 0.05);
            }
        }

        function nextNote() {
            const secondsPerBeat = 60.0 / bpm;
            nextNoteTime += secondsPerBeat;
            currentBeat++;
            if (currentBeat === beatsPerBar) {
                currentBeat = 0;
            }
        }

        // --- 描画同期キュー ---
        function syncVisualWithAudio(scheduledTime, isGhost, beatNumber, isAccent) {
            visualQueue.push({
                scheduledTime: scheduledTime,
                isGhost: isGhost,
                beatNumber: beatNumber,
                isAccent: isAccent,
                rafCallback: null
            });
        }

        function processVisualQueue() {
            if (!isPlaying) return;

            for (let i = visualQueue.length - 1; i >= 0; i--) {
                const item = visualQueue[i];
                const timeDiff = item.scheduledTime - audioCtx.currentTime;

                if (timeDiff <= 0) {
                    triggerVisual(item.beatNumber, item.isGhost, item.isAccent);
                    visualQueue.splice(i, 1);
                }
            }

            if (isPlaying) {
                rafID = requestAnimationFrame(processVisualQueue);
            }
        }

        function triggerVisual(beatNumber, isGhost, isAccent) {
            if (!isPlaying || !visualizers[beatNumber]) return;
            
            const viz = visualizers[beatNumber];
            viz.classList.remove('active', 'ghost', 'accent');
            void viz.offsetWidth; // リフロー強制

            if (isGhost) {
                viz.classList.add('ghost');
            } else if (isAccent) {
                viz.classList.add('accent');
            } else {
                viz.classList.add('active');
            }
        }

        // --- ミュートロジック ---
        function updateMuteState() {
            if (muteRemainingBars > 0) {
                muteRemainingBars--;
                if (muteRemainingBars === 0) {
                    isMuted = false;
                }
            } else {
                const roll = Math.random() * 100;
                if (roll < muteProb) {
                    isMuted = true;
                    muteRemainingBars = Math.floor(Math.random() * maxMuteBars) + 1;
                }
            }
        }

        function scheduler() {
            while (nextNoteTime < audioCtx.currentTime + scheduleAheadTime) {
                scheduleNote(currentBeat, nextNoteTime);
                nextNote();
            }
            if (isPlaying) {
                timerID = window.setTimeout(scheduler, lookahead);
            }
        }

        // --- イベントリスナー ---
        
        timeButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                if (isPlaying) return; 
                timeButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                timeSignature = btn.dataset.time;
                beatsPerBar = timeSigs[timeSignature].beats;
                createVisualizers();
                currentBeat = 0;
            });
        });

        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                // STOP
                isPlaying = false;
                clearTimeout(timerID);
                cancelAnimationFrame(rafID);
                playBtn.textContent = "START";
                playBtn.classList.remove('playing');
                Object.values(visualizers).forEach(v => {
                    v.classList.remove('active', 'ghost', 'accent');
                });
                visualQueue.length = 0;
            } else {
                // START
                if (audioCtx.state === 'suspended') {
                    audioCtx.resume();
                }
                
                isPlaying = true;
                currentBeat = 0;
                isMuted = false;
                muteRemainingBars = 0;
                nextNoteTime = audioCtx.currentTime + 0.05;
                visualQueue.length = 0;
                
                scheduler();
                processVisualQueue();
                playBtn.textContent = "STOP";
                playBtn.classList.add('playing');
            }
        });

        bpmRange.addEventListener('input', (e) => {
            bpm = parseInt(e.target.value);
            displays.bpm.textContent = bpm;
            displays.bpmSmall.textContent = bpm;
        });

        probRange.addEventListener('input', (e) => {
            muteProb = parseInt(e.target.value);
            displays.prob.textContent = muteProb + "%";
        });

        durRange.addEventListener('input', (e) => {
            maxMuteBars = parseInt(e.target.value);
            const label = maxMuteBars === 1 ? " Bar" : " Bars";
            displays.dur.textContent = maxMuteBars + label;
        });

        // スイング用リスナー (NEW)
        subdivisionCheck.addEventListener('change', (e) => {
            isSubdivisionOn = e.target.checked;
        });

        swingRange.addEventListener('input', (e) => {
            const val = parseInt(e.target.value);
            swingRatio = val / 100;
            
            let label = val + "%";
            if (val === 50) label += " (Straight)";
            else if (val > 60 && val < 70) label += " (Swing)";
            else if (val >= 70) label += " (Heavy)";
            
            swingValDisplay.textContent = label;
        });

        // 初期化
        createVisualizers();
    </script>
</body>
</html>
